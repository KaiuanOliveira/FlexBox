<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedade dos Itens</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/itens.css" />
  </head>
  <body>
    <header id="header-geral">
      <h1>Flexbox</h1>
      <nav id="navbar">
        <a href="index.html">In√≠cio</a>
        <a href="propriedadeContainer.html">Propriedade do container</a>
        <a href="propriedadeItem.html">Propriedade do item</a>
      </nav>
    </header>

    <main id="propriedades">
      <!-- align-self: auto -->
      <section class="propriedades-container">
        <h2>align-self: auto</h2>
        <div class="container-3">
          <article class="item-3 align-auto"></article>
          <article class="item-3"></article>
          <article class="item-3"></article>
        </div>
      </section>

      <!-- align-self: flex-start -->
      <section class="propriedades-container">
        <h2>align-self: flex-start</h2>
        <div class="container-3">
          <article class="item-3 align-start"></article>
          <article class="item-3"></article>
          <article class="item-3"></article>
        </div>
      </section>

      <!-- align-self: flex-end -->
      <section class="propriedades-container">
        <h2>align-self: flex-end</h2>
        <div class="container-3">
          <article class="item-3 align-end"></article>
          <article class="item-3"></article>
          <article class="item-3"></article>
        </div>
      </section>

      <!-- align-self: center -->
      <section class="propriedades-container">
        <h2>align-self: center</h2>
        <div class="container-3">
          <article class="item-3 align-center"></article>
          <article class="item-3"></article>
          <article class="item-3"></article>
        </div>
      </section>

      <!-- align-self: baseline -->
      <section class="propriedades-container">
        <h2>align-self: baseline</h2>
        <div class="container-3">
          <article class="item-3 align-baseline"><small>item-1</small></article>
          <article class="item-3">item-2</article>
          <article class="item-3">item-3</article>
        </div>
      </section>

      <!-- align-self: stretch -->
      <section class="propriedades-container">
        <h2>align-self: stretch</h2>
        <div class="container-3">
          <article class="item-3 align-stretch"></article>
          <article class="item-3"></article>
          <article class="item-3"></article>
        </div>
      </section>
    </main>
  </body>
</html>
